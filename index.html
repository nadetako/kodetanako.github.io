<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <style>
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #scrollIcon {
            position: fixed;
            bottom: 70px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #topImage {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="topImage" src="path/to/your/image.jpg" alt="Top Image">

    <img id="scrollIcon" src="path/to/your/scroll-icon.gif" alt="Scroll Icon">

    <button id="scrollTopBtn" onclick="scrollToTop()">トップに戻る</button>

    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            const scrollTopBtn = document.getElementById("scrollTopBtn");
            const scrollIcon = document.getElementById("scrollIcon");

            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
                scrollTopBtn.style.opacity = "1";
            } else {
                scrollTopBtn.style.opacity = "0";
                setTimeout(function() {
                    scrollTopBtn.style.display = "none";
                }, 300);
            }

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                scrollIcon.style.opacity = "0";
            } else {
                scrollIcon.style.opacity = "1";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

    </script>
</body>
</html>
