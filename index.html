<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADETAKO OFFICIAL SITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>お知らせ<br />『僕の前で消える靴下』を公開中！（まだです）</h1>
        <div class="header-buttons">
            <button class="login-button" onclick="redirectToGitHub()">Login</button>
            <div id="user-info"></div>
            <button onclick="redirectToAnotherPage()">別のページへ</button>
            <button onclick="redirectToSNS('https://twitter.com/your_twitter')">Twitter</button>
            <button onclick="redirectToSNS('https://www.instagram.com/your_instagram')">Instagram</button>
            <!-- 他のSNSボタンを追加 -->
        </div>
    </header>
    <section>
        <p>Welcome to my GitHub Pages profile.</p>
    </section>

    <script>
        const clientID = '6c728661aca05793ef04';
        const clientSecret = '26e166030c238baee5de17dd2461a8de49e32e1c';
        const redirectURI = 'https://<ユーザー名>.github.io';

        function redirectToGitHub() {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientID}&redirect_uri=${redirectURI}&scope=user`;
        }

        async function handleGitHubLogin() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            const response = await fetch(`https://github.com/login/oauth/access_token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
                body: JSON.stringify({
                    client_id: clientID,
                    client_secret: clientSecret,
                    code: code,
                    redirect_uri: redirectURI,
                }),
            });

            const data = await response.json();

            const userResponse = await fetch('https://api.github.com/user', {
                headers: {
                    Authorization: `Bearer ${data.access_token}`,
                },
            });

            const userData = await userResponse.json();

            document.getElementById('user-info').innerHTML = `&#x25CF; ${userData.login}`;
        }

        function redirectToAnotherPage() {
            // 別のページへのリダイレクト処理を追加
            window.location.href = 'https://example.com/another-page';
        }

        function redirectToSNS(snsURL) {
            // 各SNSへのリダイレクト処理を追加
            window.open(snsURL, '_blank');
        }

        if (window.location.search.includes('code')) {
            handleGitHubLogin();
        }
    </script>
</body>
</html>
