        /* Your existing styles */
        body {

            flex-direction: column;

            font-family: 'Arial', sans-serif;

            margin-top: 10px;

            gap: 10px; /* Adjust the gap as needed */

            display: inline-block;
            position: relative;
        }

        .header-buttons img {
            width: 40px; /* Adjust the width as needed */
            height: auto;

        .counter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        }

        }

        }

            width: 50%;

            padding: 20px;
        }

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #scrollIcon {
            position: fixed;
            bottom: 70px;

            opacity: 0;

        }

        NADETAKOSTORY {

        }

        p {
            margin: 0;
        }

        story {
            background-color: #ffffff;
            font-size: 35px;
        }

        updateday {
            font-size: 20px;
        }

        #visitCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Add margin to the section element */
        section {
            margin-top: 20px; /* Adjust the margin as needed */
        }

        /* Loading overlay styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #loadingText {
            font-size: 20px;
        }
    </style>
    <script>
        document.addEventListener('keydown', function (event) {
            // Check if the key combination is Win + Shift + Enter
            if (event.key === 'Enter' && event.shiftKey && event.metaKey) {
                // Redirect to page2.html
                window.location.href = 'page2.html';
            }
        });

        window.addEventListener("load", function () {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.opacity = 0;
            loadingOverlay.style.pointerEvents = "none";

            // Optional: Add a delay to hide the loading overlay smoothly
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 500); // Adjust the delay as needed
        });

        document.onreadystatechange = function () {
            var loadingText = document.getElementById("loadingText");
            var progress = Math.floor((document.readyState === "complete" ? 4 : document.readyState) / 4 * 100);

            loadingText.innerText = "Loading: " + progress + "/100";
        };

        // Function to update visit count and display visitor message
        function updateVisitCount() {
            // Get visit count from localStorage
            var visitCount = localStorage.getItem('visitCount') || 0;

            // Increment the visit count
            visitCount++;
            localStorage.setItem('visitCount', visitCount);

            // Display the visit count and visitor message
            var visitCounter = document.getElementById('visitCounter');
            visitCounter.textContent = "サイトクリック数: " + visitCount + "回 あなたは" + getOrdinal(visitCount) + "の訪問者です";
        }

        // Function to get the ordinal number (e.g., 1st, 2nd, 3rd)
        function getOrdinal(number) {
            var suffix = "";
            if (number % 100 >= 11 && number % 100 <= 13) {
                suffix = "th";
            } else {
                switch (number % 10) {
                    case 1:
                        suffix = "st";
                        break;
                    case 2:
                        suffix = "nd";
                        break;
                    case 3:
                        suffix = "rd";
                        break;
                    default:
                        suffix = "th";
                }
            }
            return number + suffix;
        }

        // Call the updateVisitCount function on load
        window.addEventListener("load", updateVisitCount);
    </script>
</head>
