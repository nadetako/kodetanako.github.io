<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コデタナコ公式ウェブサイト</title>
    <style>
        /* Your existing styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px;
        }

        .header-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px; /* Adjust the gap as needed */
        }

        .header-buttons button {
            padding: 10px; /* Adjust the padding as needed */
            font-size: 1em; /* Adjust the font size as needed */
        }

        #container {
            display: flex;
            width: 100%;
        }

        #topImage {
            width: 50%;
            height: auto;
        }

        .content {
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
        }

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #scrollIcon {
            position: fixed;
            bottom: 70px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        NADETAKOSTORY {
            margin: 20px;
            font-size: 50px;
        }

        p {
            margin: 0;
        }

        story {
            background-color: #ffffff;
            font-size: 35px;
        }

        updateday {
            font-size: 20px;
        }

        /* Add margin to the section element */
        section {
            margin-top: 20px; /* Adjust the margin as needed */
        }

        /* Loading overlay styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #loadingText {
            font-size: 20px;
        }
    </style>
   <script>
               document.addEventListener('keydown', function (event) {
            // Check if the key combination is Win + Shift + Enter
            if (event.key === 'Enter' && event.shiftKey && event.metaKey) {
                // Redirect to page2.html
                window.location.href = 'page2.html';
            }
        });
       
    　　window.addEventListener("load", function () {
    　　var loadingOverlay = document.getElementById("loadingOverlay");
        loadingOverlay.style.opacity = 0;
    　　loadingOverlay.style.pointerEvents = "none";

        // Optional: Add a delay to hide the loading overlay smoothly
        setTimeout(function () {
            loadingOverlay.style.display = "none";
        }, 500); // Adjust the delay as needed
    });

    document.onreadystatechange = function () {
        var loadingText = document.getElementById("loadingText");
        var progress = Math.floor((document.readyState === "complete" ? 4 : document.readyState) / 4 * 100);

        loadingText.innerText = "Loading: " + progress + "/100";
    };
</script>
</head>

<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <p id="loadingText"></p>

            <button onclick="redirectToSNS('https://www.youtube.com/channel/UCceVHgEgBWHgfT5hqbQAFKg')">YouTube</button>
            <!-- 他のSNSボタンを追加 -->
        </div>
    </header>

    <div id="container">
        <img id="topImage" src="img/channels4_profile (1).jpg" alt="Your Image">

        <div class="content">
            <NADETAKOSTORY>
                NADETAKO STORY
            </NADETAKOSTORY>
            <story>
                2010/06/18にこの男は生まれた。<br />平成が生んだ怪物。その名もコデタナコ。<br />この男は、趣味でプログラミングをしているミュージシャンだ。
            </story>
            <updateday><br />最終更新日：2023/11/22</updateday>

            <!-- Add margin to the section element -->
            <section>
                <p>@NADETAKO</p>
            </section>
        </div>
    </div>

    <button id="scrollTopBtn">Scroll Top</button>
</body>

</html>
