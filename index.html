<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages with Image</title>
    <style>
        body {
            margin: 0; /* ボディの余白をゼロに設定 */
            padding: 0; /* ボディのパディングをゼロに設定 */
            overflow: hidden; /* ページからのスクロールを禁止（画像が半分だけ表示されるようにするため） */
        }

        #topImage {
            width: 50%; /* 画像の幅を画面の半分に設定 */
            height: auto; /* 高さを自動調整 */
            float: left; /* 画像を左寄せに設定 */
        }

        /* 他のコンテンツを追加 */

        /* 画像以外のコンテンツのスタイル */
        .content {
            width: 50%; /* 画面の半分を占めるように設定 */
            float: left; /* 左寄せに設定 */
        }
    </style>
</head>
<body>
    <!-- 画像の追加 -->
    <img id="topImage" src="img/channels4_profile (1).jpg" alt="Your Image">
    
    <!-- 他のコンテンツを追加 -->
    <div class="content">
        <!-- ここに他のコンテンツを追加 -->
    </div>
    <title>Scroll to Top Button</title>
    <style>
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #scrollIcon {
            position: fixed;
            bottom: 70px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #topImage {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="topImage" src="path/to/your/image.jpg" alt="Top Image">

    <img id="scrollIcon" src="path/to/your/scroll-icon.gif" alt="Scroll Icon">

    <button id="scrollTopBtn" onclick="scrollToTop()">トップに戻る</button>

    <script>
        let isScrolling = false;

        window.addEventListener("scroll", function() {
            if (!isScrolling) {
                isScrolling = true;

                const scrollTopBtn = document.getElementById("scrollTopBtn");

                if (window.scrollY > 20) {
                    scrollTopBtn.style.display = "block";
                    scrollTopBtn.style.opacity = "1";
                } else {
                    scrollTopBtn.style.opacity = "0";
                    setTimeout(function() {
                        scrollTopBtn.style.display = "none";
                    }, 300);
                }

                isScrolling = false;
            }
        });

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <section>
        <p>@NADETAKO</p>
    </section>
</body>
</html>
