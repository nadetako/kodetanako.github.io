<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コデタナコ公式ウェブサイト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: auto; /* overflow: hidden; を overflow: auto; に変更 */
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: left;
        }

        .header-buttons {
            margin-top: 10px;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #topImage {
            width: 50%;
            height: auto;
        }

        .content {
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
        }

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #scrollIcon {
            position: fixed;
            bottom: 70px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        section {
            margin: 20px;
            font-size: 50px;
        }

        p {
            margin: 0;
        }

        story {
            background-color: #ffffff;
            font-size: 35px;
        }

        updateday {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NADETAKO OFFICIAL SITE<br />お知らせ<br />『僕の前で消える靴下』を公開中！（まだです）</h1>
        <div class="header-buttons">
            <button onclick="redirectToSNS('https://twitter.com/kodetanako')">Twitter</button>
            <button onclick="redirectToSNS('https://www.instagram.com/kodetanako')">Instagram</button>
            <button onclick="redirectToSNS('https://tiktok.com/kodetanako')">TikTok</button>
            <button onclick="redirectToSNS('https://www.youtube.com/channel/UCceVHgEgBWHgfT5hqbQAFKg')">YouTube</button>
            <!-- 他のSNSボタンを追加 -->
        </div>
    </header>

    <div id="container">
        <img id="topImage" src="img/channels4_profile (1).jpg" alt="Your Image">

        <div class="content">
            <section>
                NADETAKO STORY
            </section>
            <story>
                2010/06/18にこの男は生まれた。<br />平成が生んだ怪物。その名もコデタナコ。<br />この男は、趣味でプログラミングをしているミュージシャンだ。
            </story>
            <updateday><br />最終更新日：2023/11/22</updateday>
            <!-- ここに他のコンテンツを追加 -->
            <section>
                <p>@NADETAKO</p>
            </section>
        </div>
    </div>

    <button id="scrollTopBtn" onclick="scrollToTop()">トップに戻る</button>
    <img id="scrollIcon" src="path/to/your/scroll-icon.gif" alt="Scroll Icon">

    <script>
        let isScrolling = false;

        window.addEventListener("scroll", function() {
            if (!isScrolling) {
                isScrolling = true;

                const scrollTopBtn = document.getElementById("scrollTopBtn");

                if (window.scrollY > 20) {
                    scrollTopBtn.style.display = "block";
                    scrollTopBtn.style.opacity = "1";
                } else {
                    scrollTopBtn.style.opacity = "0";
                    setTimeout(function() {
                        scrollTopBtn.style.display = "none";
                    }, 300);
                }

                isScrolling = false;
            }
        });

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function redirectToSNS(snsURL) {
            window.open(snsURL, '_blank');
        }
    </script>
</body>
</html>
